<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="img/avatar.png" alt="Logo">
        <h1>Login Here</h1>
        <form>
            <!-- Username input -->
            <label>Username</label>
            <input class="input-text" type="text" placeholder="Enter Username">
            <!-- Password input -->
            <label>Password</label>
            <input class="input-password" type="password" placeholder="Enter Password">
            <input class="input-submit" type="submit" value="Log In">
            <a href="#">Lost your password?</a>
            <a href="#">Don't have an account</a>
        </form>
    </div>
</body>
</html>
